{% extends "base.html" %}

{% block title %}SAP Service Order Automation - Error{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm border-danger">
            <div class="card-header bg-danger text-white">
                <h2 class="h5 mb-0">{{ title }}</h2>
            </div>
            <div class="card-body">
                <div class="text-center mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-x-circle text-danger" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                    </svg>
                </div>
                
                <div class="alert alert-danger">
                    <p class="mb-0">{{ message }}</p>
                </div>
                
                <p class="card-text text-center">The SSOE process has been terminated due to the issue above. Please address the problem before trying again.</p>
                
                <div class="d-grid gap-2 mt-4">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">Start New SSOE Process</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
