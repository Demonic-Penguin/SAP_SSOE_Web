<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SAP Service Order Automation{% endblock %}</title>
    <!-- Replit-themed Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="bg-dark text-white py-3 mb-4">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                    <i class="fas fa-cogs fa-2x me-3 text-info"></i>
                    <h1 class="h4 mb-0">SAP Service Order Automation</h1>
                </div>
                <div>
                    <span class="badge bg-info text-dark">SSOE Process</span>
                    <span class="badge bg-secondary ms-2"><i class="fas fa-code"></i> Python Web</span>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="container mt-5 py-3 text-center text-secondary border-top">
        <div class="row">
            <div class="col-md-4">
                <p class="small mb-0"><i class="fas fa-code-branch"></i> Converted from VBS to Python</p>
            </div>
            <div class="col-md-4">
                <p class="small mb-0"><i class="fas fa-tasks"></i> Service Sheet of Excellence</p>
            </div>
            <div class="col-md-4">
                <p class="small mb-0"><i class="fas fa-calendar"></i> {{ now }}</p>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
